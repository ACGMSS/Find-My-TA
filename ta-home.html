<!doctype html>

<html lang="en">
    
    <head>
        
        <meta charset="utf-8">

        <title>Office Hours</title>
        <meta name="description" content="Office Hours">
        <meta name="author" content="Software Group 1">
        <meta name="apple-mobile-web-app-title" content="Office Hours">
        <meta name="application-name" content="Office Hours">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0;">

        <link rel="stylesheet" href="CSS/styles.css">
        <script src="JS/scripts.js"></script>
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>

    <body ng-app="find-my-ta" ng-controller="FacultyHomeController">
        <div class="navspacer"></div>
        <div class="navigation">
            <a href="ta-home.html">Home</a>
            <span style="float: right;">Hello {{facultyUsername}} (<a href="/login.html">Sign Out</a>)</span>
        </div>
        <h1 style="text-align: center; margin-top: 20px; padding-top: 20px; font-family: 'Quicksand'; font-size: 70px">Office Hours</h1>
        <table class="tatable">
          <thead>
            <tr style="height: 50px;">
                <td><strong>Course Name</strong></td>
                <td><strong>Section Number</strong></td>
            </tr>
          </thead>
          <tbody>
              <tr ng-repeat="course in managedCourses">
                  <td>{{course.name}}</td>
                  <td class="sectiontd">{{course.sectionNumber}}</td>
                  <td><button ng-click="editDetails(course)" class="stopbtn">Edit Course Information</button></td>
                  <td><button ng-click="stopManagingCourse(course)" class="stopbtn">Stop Managing Course</button></td>
              </tr>
          </tbody>            
        </table>
        <button class="homebutts" ng-click="redirectToAddCourse()"><strong>+</strong> Add Course</button>
        <button class="homebutts" type="" ng-click="redirectToUpdateAccount()">Update Account Information</button>
        <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.js"></script>
        <script src="app.js"></script>
        <script src="facultyHomeController.js"></script>
        
    </body>
    
</html>
