<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="find-my-ta">
      <div class="container">
      <div class="row" ng-controller="StudentAddCourseController">
        <div class="col-md-6">
            <div class="tableWrapper">
                <table class="table table-striped table-hover">
                    <tr>
                        <th>Course Name</th>
                        <th>Section Number</th>
                    </tr>
                    <tr ng-repeat="listing in listings">
                        <td>{{listing.name}}</td>
                        <td>{{listing.sectionNumber}}</td>
                        <td><button ng-click="register(listing)">Register</button></td>
                    </tr>
                </table>
            </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
      <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-resource.js"></script>
      <script src="app.js"></script>
      <script src="studentAddCourseController.js"></script>
  </body>
</html>
